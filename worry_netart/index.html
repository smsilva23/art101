
    <title>Worry Net Art - macOS 9 Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <!-- Desktop Icons -->
        <div id="trash-icon" class="desktop-icon">
            <img src="trash.png" alt="Trash" class="icon-image">
            <div class="icon-label">Trash</div>
          </div>
          
        
        <div class="desktop-icon" id="worry-icon">
            <img src="worry.png" alt="Thoughts" class="icon-image">
            <div class="icon-label">Worries</div>
        </div>
        
        <div class="desktop-icon" id="thoughts-icon">
            <img src="thoughts.png" alt="Thoughts" class="icon-image">
            <div class="icon-label">Thoughts</div>
        </div>
        
        
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-item">üçé</div>
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Special</div>
            <div class="menu-item" id="settings-menu">Settings</div>
            <div class="menu-item">Help</div>
            <div class="menu-item clock" id="clock">12:00 PM</div>
        </div>
        
        <!-- Popup Container -->
        <div id="popup-container"></div>
        
        <!-- Desktop Background -->
        <div class="desktop-background" id="desktop-bg">
            <!-- Custom background will be added here later -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
