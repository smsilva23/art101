<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Works - Sydney Silva</title>
    
    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader for loading 3D models -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- OrbitControls for mouse interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 50%, #fa709a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }
        
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .viewer-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
        }
        
        #viewer {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .control-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .model-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .model-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .model-description {
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            #viewer {
                height: 400px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
    
    <div class="container">
        <h1>3D Works</h1>
        <p class="subtitle">Sculptures and Digital 3D works</p>
        
        <div class="viewer-container">
            <div id="viewer">
                <div class="loading">Loading 3D model...</div>
            </div>
            
            <div class="controls">
                <button class="control-btn active" onclick="setAutoRotate(true)">Auto Rotate</button>
                <button class="control-btn" onclick="setAutoRotate(false)">Manual Control</button>
                <button class="control-btn" onclick="resetCamera()">Reset View</button>
                <button class="control-btn" onclick="toggleWireframe()">Toggle Wireframe</button>
            </div>
        </div>
        
        <div class="model-info">
            <h3 class="model-title">3D Model Viewer</h3>
            <p class="model-description">
                Interactive 3D model viewer with mouse controls. Click and drag to rotate, 
                scroll to zoom, and right-click to pan. Use the controls above to toggle 
                auto-rotation and other viewing options.
            </p>
        </div>
    </div>
    
    <script>
        let scene, camera, renderer, controls, model, mixer, clock;
        let autoRotate = true;
        let wireframe = false;
        
        // Initialize the 3D scene
        function init() {
            const container = document.getElementById('viewer');
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2c3e50);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = 2.0;
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Add a simple placeholder geometry if no model is loaded
            createPlaceholderModel();
            
            // Start clock for animations
            clock = new THREE.Clock();
            
            // Start render loop
            animate();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        // Create a placeholder model (replace with your actual model loading)
        function createPlaceholderModel() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x4ecdc4,
                transparent: true,
                opacity: 0.8
            });
            model = new THREE.Mesh(geometry, material);
            model.castShadow = true;
            model.receiveShadow = true;
            scene.add(model);
            
            // Add some rotation animation
            model.rotation.x = 0.5;
            model.rotation.y = 0.5;
        }
        
        // Load a 3D model (GLTF/GLB format)
        function loadModel(modelPath) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                modelPath,
                function(gltf) {
                    // Remove placeholder if it exists
                    if (model) {
                        scene.remove(model);
                    }
                    
                    model = gltf.scene;
                    model.scale.setScalar(2); // Adjust scale as needed
                    model.castShadow = true;
                    model.receiveShadow = true;
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    scene.add(model);
                    
                    // Set up animations if they exist
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                    }
                    
                    // Hide loading text
                    const loading = document.querySelector('.loading');
                    if (loading) loading.style.display = 'none';
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading model:', error);
                    showError('Failed to load 3D model. Please check the file path.');
                }
            );
        }
        
        // Control functions
        function setAutoRotate(enabled) {
            autoRotate = enabled;
            controls.autoRotate = enabled;
            
            // Update button states
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function resetCamera() {
            camera.position.set(0, 0, 5);
            controls.reset();
        }
        
        function toggleWireframe() {
            wireframe = !wireframe;
            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = wireframe;
                    }
                });
            }
            
            // Update button state
            event.target.classList.toggle('active');
        }
        
        function showError(message) {
            const container = document.getElementById('viewer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            const container = document.getElementById('viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
        
        // Example: Load a model (uncomment and update path when you have a model)
        // loadModel('models/your-model.glb');
    </script>
</body>
</html>
